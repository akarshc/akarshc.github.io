<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Akarsh Cholapurth - Email, X, LinkedIn, GitHub">
  <meta name="keywords" content="Akarsh Cholapurth, contact, email, LinkedIn, GitHub">
  <title>Contact | Akarsh Cholapurth</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: #ffffff;
    color: #000000;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    font-size: 16px;
    line-height: 1.55;
    margin: 0;
    padding: 20px;
    image-rendering: pixelated;
  }
  h1 {
    font-size: 26px;
    color: #000000;
    margin-top: 0;
    margin-bottom: 1em;
    font-weight: normal;
  }
  a {
    color: #000000;
    text-decoration: underline;
    font-size: 16px;
  }
  a:visited {
    color: #000000;
  }
  a:hover {
    color: #000000;
    background: #c0c0c0;
  }
  .container {
    background: #ffffff;
    padding: 8px;
    width: 100%;
    margin: 0 auto;
    max-width: 768px;
  }
  p {
    color: #000000;
    margin-bottom: 1.5em;
    text-align: left;
  }
  ul {
    margin-left: 30px;
    margin-bottom: 1.5em;
  }
  li {
    margin-bottom: 0.75em;
    color: #000000;
    font-size: 16px;
  }
  /* Dark mode */
  html.dark-mode body { background: #1a1a1a; color: #e0e0e0; }
  html.dark-mode .container { background: #1a1a1a; border-color: #333; }
  html.dark-mode h1, html.dark-mode p { color: #e0e0e0; }
  html.dark-mode a { color: #8ab4f8; }
  html.dark-mode a:visited { color: #8ab4f8; }
  html.dark-mode a:hover { background: #333; color: #e0e0e0; }
  html.dark-mode li { color: #e0e0e0; }
  html.dark-mode #home-breadcrumb { color: #8ab4f8 !important; }
  #dark-mode-toggle {
    position: fixed; top: 16px; right: 16px; z-index: 1000;
    display: flex; align-items: center; gap: 8px;
    font-size: 13px; font-family: inherit; color: #000;
  }
  html.dark-mode #dark-mode-toggle { color: #e0e0e0; }
  #dark-mode-toggle .retro-switch {
    display: inline-flex; align-items: center;
    width: 40px; height: 20px; padding: 2px;
    border: 2px solid #000; background: #fff; cursor: pointer; box-sizing: border-box;
  }
  html.dark-mode #dark-mode-toggle .retro-switch { border-color: #555; background: #333; }
  #dark-mode-toggle .retro-switch .retro-switch-knob {
    width: 14px; height: 14px; background: #000; flex-shrink: 0; transition: transform 0.15s ease;
  }
  #dark-mode-toggle .retro-switch.on .retro-switch-knob { transform: translateX(22px); }
  html.dark-mode #dark-mode-toggle .retro-switch .retro-switch-knob { background: #e0e0e0; }
  html.dark-mode #dark-mode-toggle .retro-switch.on { background: #1a1a1a; }
  </style>
<script>
  (function() { if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark-mode'); })();
</script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-L8F5V2WRJX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-L8F5V2WRJX');
</script>
</head>
<body>
  <div id="dark-mode-toggle">
    <span class="dark-mode-label">Dark mode:</span>
    <button type="button" class="retro-switch" role="switch" aria-label="Toggle dark mode">
      <span class="retro-switch-knob"></span>
    </button>
  </div>
  <div class="container">
    <a href="./" id="home-breadcrumb" style="color: #000000; font-size: 13px; text-decoration: underline; display: inline-block; margin-bottom: 12px;">Home</a>
    <h1>Contact</h1>
    <p>You can reach out to me on:</p>
    <ul>
      <li><a target="_blank" href="mailto:akarsh@modelriver.com">Email</a></li>
      <li><a target="_blank" href="https://x.com/akarshcp">X (Twitter)</a></li>
      <li><a target="_blank" href="https://linkedin.com/in/akarshc">LinkedIn</a></li>
      <li><a target="_blank" href="https://github.com/akarshc">GitHub</a></li>
    </ul>
    <p>I'd love to hear from you if you have something interesting to share.</p>
  </div>
  <script>
    (function() {
      var inIframe = window.self !== window.top || window.frameElement !== null;
      if (inIframe) {
        var bc = document.getElementById('home-breadcrumb');
        if (bc) bc.style.display = 'none';
        var tgl = document.getElementById('dark-mode-toggle');
        if (tgl) tgl.style.display = 'none';
      }
      var wrap = document.getElementById('dark-mode-toggle');
      var btn = wrap && wrap.querySelector('.retro-switch');
      if (btn) {
        function updateSwitch() {
          btn.classList.toggle('on', document.documentElement.classList.contains('dark-mode'));
          btn.setAttribute('aria-checked', document.documentElement.classList.contains('dark-mode'));
        }
        updateSwitch();
        btn.addEventListener('click', function() {
          document.documentElement.classList.toggle('dark-mode');
          localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
          updateSwitch();
        });
      }
    })();
  </script>
</body>
</html>
