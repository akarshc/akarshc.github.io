  <meta name="description" content="Akarsh C - Full-stack Developer and UI/UX Designer Portfolio">
  <title>Akarsh Cholapurth | Desktop</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: #c0c0c0 url('./assets/images/akarsh-bg-img.jpg') right center / cover no-repeat;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;

    -moz-user-select: none;

    -webkit-user-select: none;
  }

    width: 100%;
    height: 100vh;

    -webkit-overflow-scrolling: touch;

  .file-item {
    display: inline-block;
    width: 120px;
    margin: 15px;

    cursor: pointer;
    padding: 10px;
    border: none;

  }
  .file-item:hover {

    border-radius: 4px;

    align-items: center;
    justify-content: center;

  .file-icon.folder {

    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.3;
  }
  .window {
    position: absolute;
    background: #ffffff;
    border: 2px solid #000000;
    min-width: 600px;
    min-height: 400px;
    display: none;
    z-index: 1000;
    overflow: hidden;
    box-shadow: 2px 2px 0px #000000;
    touch-action: none;
  }
  .window.active {
    display: block;
  }
  @media (max-width: 768px) {
    .window {
      min-width: 90vw;
      min-height: 50vh;
      max-width: 95vw;
      max-height: 90vh;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%);
      position: fixed !important;
    }
    .window-header {
      cursor: default !important;
    }
    .window-resize-handle {
      display: none !important;
    }
  }
  @media (max-width: 480px) {
    .window {
      min-width: 95vw;
      min-height: 60vh;
      max-width: 98vw;
      max-height: 85vh;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%);
      position: fixed !important;
    }

  .window-resize-handle {
    position: absolute;
    background: transparent;
    z-index: 10;
  }
  .window-resize-handle.nw {
    top: 0;
    left: 0;
    width: 16px;
    height: 16px;
    cursor: nwse-resize;
  }
  .window-resize-handle.n {
    top: 0;
    left: 16px;
    right: 16px;
    height: 16px;
    cursor: ns-resize;
  }
  .window-resize-handle.ne {
    top: 0;
    right: 0;
    width: 16px;
    height: 16px;
    cursor: nesw-resize;
  }
  .window-resize-handle.e {
    top: 16px;
    right: 0;
    bottom: 16px;
    width: 16px;
    cursor: ew-resize;
  }
  .window-resize-handle.se {
    bottom: 0;
    right: 0;
    width: 16px;
    height: 16px;
    cursor: nwse-resize;
  }
  .window-resize-handle.s {
    bottom: 0;
    left: 16px;
    right: 16px;
    height: 16px;
    cursor: ns-resize;
  }
  .window-resize-handle.sw {
    bottom: 0;
    left: 0;
    width: 16px;
    height: 16px;
    cursor: nesw-resize;
  }
  .window-resize-handle.w {
    top: 16px;
    left: 0;
    bottom: 16px;
    width: 16px;
    cursor: ew-resize;

  .window-header {

  /* Dark mode - desktop and windows */
  html.dark-mode body {

  #dark-mode-toggle {
    position: relative;

  #dark-mode-toggle .retro-switch {

<body>
  <div id="dark-mode-toggle">
    <span class="dark-mode-label">Dark mode:</span>
    <button type="button" class="retro-switch" role="switch" aria-label="Toggle dark mode">
      <span class="retro-switch-knob"></span>
    </button>
  </div>
  <div class="desktop" id="desktop">
    <div class="file-item" data-type="file" data-file="about">
      <div class="file-icon file">üìÑ</div>
      <div class="file-name">About.txt</div>
    </div>
    <div class="file-item" data-type="folder" data-folder="blog">
      <div class="file-icon folder">üìÅ</div>
      <div class="file-name">Blog</div>
    </div>
    <div class="file-item" data-type="folder" data-folder="projects">
      <div class="file-icon folder">üìÅ</div>
      <div class="file-name">Projects</div>
    </div>
    <div class="file-item" data-type="folder" data-folder="work">
      <div class="file-icon folder">üìÅ</div>
      <div class="file-name">Work</div>
    </div>
    <div class="file-item" data-type="file" data-file="contact">
      <div class="file-icon file">üìÑ</div>
      <div class="file-name">Contact.txt</div>
    </div>
  </div>

  <script>


  let windowCount = 0;
  let isDragging = false;
  let isResizing = false;
  let currentWindow = null;
  let dragOffset = { x: 0, y: 0 };
  let resizeStart = { x: 0, y: 0, width: 0, height: 0, left: 0, top: 0 };
  let resizeDirection = '';
  let animationFrameId = null;

  function updateWindowPosition(e) {
    if (!currentWindow) return;
    
    // Don't allow dragging/resizing on mobile
    const isMobile = window.innerWidth <= 768;
    if (isMobile) return;
    
    if (isDragging) {
      const newLeft = e.clientX - dragOffset.x;
      const newTop = e.clientY - dragOffset.y;
      currentWindow.style.transform = 'none';
      currentWindow.style.left = Math.max(0, newLeft) + 'px';
      currentWindow.style.top = Math.max(0, newTop) + 'px';
    }
    
    if (isResizing) {
      const minWidth = 600;
      const minHeight = 400;
      const deltaX = e.clientX - resizeStart.x;
      const deltaY = e.clientY - resizeStart.y;
      
      let newWidth = resizeStart.width;
      let newHeight = resizeStart.height;
      let newLeft = resizeStart.left;
      let newTop = resizeStart.top;
      
      // Handle horizontal resizing
      if (resizeDirection.includes('e')) {
        newWidth = Math.max(minWidth, resizeStart.width + deltaX);
        currentWindow.style.width = newWidth + 'px';
      }
      if (resizeDirection.includes('w')) {
        newWidth = Math.max(minWidth, resizeStart.width - deltaX);
        newLeft = resizeStart.left + (resizeStart.width - newWidth);
        currentWindow.style.width = newWidth + 'px';
        currentWindow.style.left = newLeft + 'px';
      }
      
      // Handle vertical resizing
      if (resizeDirection.includes('s')) {
        newHeight = Math.max(minHeight, resizeStart.height + deltaY);
        currentWindow.style.height = newHeight + 'px';
      }
      if (resizeDirection.includes('n')) {
        newHeight = Math.max(minHeight, resizeStart.height - deltaY);
        newTop = resizeStart.top + (resizeStart.height - newHeight);
        currentWindow.style.height = newHeight + 'px';
        currentWindow.style.top = newTop + 'px';
      }
    }
  }

  function getEventCoordinates(e) {
    if (e.touches && e.touches.length > 0) {
      return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }
    return { x: e.clientX, y: e.clientY };
  }

  function handleMouseMove(e) {
    if (isDragging || isResizing) {
      e.preventDefault();
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }
      const coords = getEventCoordinates(e);
      animationFrameId = requestAnimationFrame(() => {
        updateWindowPosition({ clientX: coords.x, clientY: coords.y });
      });
    }
  }

  function handleMouseUp(e) {
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    }
    isDragging = false;
    isResizing = false;
    currentWindow = null;
    resizeDirection = '';
  }

  function getOpenWindowCount() {
    // Count only visible windows (not minimized)
    return Array.from(document.querySelectorAll('.window.active')).filter(w => w.style.display !== 'none').length;
  }

  function openWindow(url, title) {
    windowCount++;
    const windowId = `window-${windowCount}`;
    
    const window = document.createElement('div');
    window.className = 'window active';
    window.id = windowId;
    const isMobile = window.innerWidth <= 768;
    if (isMobile) {
      // Center window on mobile
      window.style.left = '50%';
      window.style.top = '50%';
      window.style.transform = 'translate(-50%, -50%)';
      window.style.position = 'fixed';
      window.style.width = '90vw';
      window.style.height = '70vh';
    } else {
      // Check how many windows are currently open (before adding this one)
      const openWindows = getOpenWindowCount();
      // If there are other windows open, cascade; otherwise center
      const offset = openWindows > 0 ? openWindows * 30 : 0;
      window.style.left = '50%';
      window.style.top = '50%';
      window.style.transform = `translate(calc(-50% + ${offset}px), calc(-50% + ${offset}px))`;
      window.style.width = window.innerWidth > 768 ? '800px' : '90%';
      window.style.height = '600px';
    }

    window.innerHTML = `
      <div class="window-header">
        <span class="window-title">${title}</span>
        <div class="window-controls">
          <div class="window-btn" onclick="minimizeWindow('${windowId}')">_</div>
          <div class="window-btn" onclick="maximizeWindow('${windowId}')" title="Open in new tab">‚ñ°</div>
          <div class="window-btn" onclick="closeWindow('${windowId}')">√ó</div>
        </div>
      </div>
      <div class="window-content">
        <iframe src="${url}" style="width: 100%; height: 100%; border: none; background: #ffffff;"></iframe>
      </div>
      <div class="window-resize-handle nw"></div>
      <div class="window-resize-handle n"></div>
      <div class="window-resize-handle ne"></div>
      <div class="window-resize-handle e"></div>
      <div class="window-resize-handle se"></div>
      <div class="window-resize-handle s"></div>
      <div class="window-resize-handle sw"></div>
      <div class="window-resize-handle w"></div>
    `;

    document.body.appendChild(window);

    const isMobileDevice = window.innerWidth <= 768;
    
    const header = window.querySelector('.window-header');
    const startDrag = (e) => {
      // Disable dragging on mobile
      if (isMobileDevice) return;
      if (e.target.classList.contains('window-btn') || e.target.closest('.window-controls')) return;
      e.preventDefault();
      e.stopPropagation();
      isDragging = true;
      isResizing = false;
      currentWindow = window;
      const rect = window.getBoundingClientRect();
      window.style.transform = 'none';
      window.style.left = rect.left + 'px';
      window.style.top = rect.top + 'px';
      const coords = getEventCoordinates(e);
      dragOffset.x = coords.x - rect.left;
      dragOffset.y = coords.y - rect.top;
    };
    header.addEventListener('mousedown', startDrag);
    if (!isMobileDevice) {
      header.addEventListener('touchstart', startDrag, { passive: false });
    }

    const resizeHandles = window.querySelectorAll('.window-resize-handle');
    resizeHandles.forEach(handle => {
      const startResize = (e) => {
        // Disable resizing on mobile
        if (isMobileDevice) return;
        e.preventDefault();
        e.stopPropagation();
        isResizing = true;
        isDragging = false;
        currentWindow = window;
        resizeDirection = handle.classList[1];
        const coords = getEventCoordinates(e);
        const rect = window.getBoundingClientRect();
        window.style.transform = 'none';
        window.style.left = rect.left + 'px';
        window.style.top = rect.top + 'px';
        resizeStart.x = coords.x;
        resizeStart.y = coords.y;
        resizeStart.width = rect.width;
        resizeStart.height = rect.height;
        resizeStart.left = rect.left;
        resizeStart.top = rect.top;
      };
      handle.addEventListener('mousedown', startResize);
      if (!isMobileDevice) {
        handle.addEventListener('touchstart', startResize, { passive: false });
      }
    });

    // Bring window to front on click
    window.addEventListener('mousedown', (e) => {
      if (!e.target.classList.contains('window-resize-handle') && !e.target.closest('.window-controls')) {
        document.querySelectorAll('.window').forEach(w => {
          w.style.zIndex = '1000';
        });
        window.style.zIndex = '2000';
      }
    });
  }

  document.addEventListener('mousemove', handleMouseMove, { passive: false });
  document.addEventListener('mouseup', handleMouseUp);
  document.addEventListener('touchmove', handleMouseMove, { passive: false });
  document.addEventListener('touchend', handleMouseUp);
  document.addEventListener('touchcancel', handleMouseUp);

  function closeWindow(windowId) {
    const window = document.getElementById(windowId);
    if (window) {
      window.remove();
      // If no windows remain open, reset windowCount so next window opens centered
      if (getOpenWindowCount() === 0) {
        windowCount = 0;
      }
    }
  }

  function minimizeWindow(windowId) {
    const window = document.getElementById(windowId);
    if (window) {
      window.style.display = 'none';
    }
  }

  function maximizeWindow(windowId) {
    const win = document.getElementById(windowId);
    if (!win) return;
    const iframe = win.querySelector('.window-content iframe');
    if (!iframe) return;
    let url = iframe.src;
    try {
      if (iframe.contentWindow && iframe.contentWindow.location.href) {
        url = iframe.contentWindow.location.href;
      }
    } catch (e) {
      /* cross-origin: keep iframe.src */
    }
    if (url) {
      window.top.location.href = url;
    }
  }

  function getUrlForItem(item) {
    const type = item.dataset.type;
    if (type === 'file') {
      const file = item.dataset.file;
      const urlMap = { 'about': './about', 'contact': './contact' };
      return urlMap[file] || null;
    }
    if (type === 'folder') {
      const folder = item.dataset.folder;
      const urlMap = { 'blog': './blog.html', 'projects': './projects', 'work': './work' };
      return urlMap[folder] || null;
    }
    return null;
  }

  function openFileOrFolder(item) {
    const type = item.dataset.type;
    if (type === 'file') {
      const file = item.dataset.file;
      const urlMap = {
        'about': { url: './about', title: 'About.txt' },
        'contact': { url: './contact', title: 'Contact.txt' }
      };
      if (urlMap[file]) {
        openWindow(urlMap[file].url, urlMap[file].title);
      }
    } else if (type === 'folder') {
      const folder = item.dataset.folder;
      const urlMap = {
        'blog': { url: './blog.html', title: 'Blog' },
        'projects': { url: './projects', title: 'Projects' },
        'work': { url: './work', title: 'Work' }
      };
      if (urlMap[folder]) {
        openWindow(urlMap[folder].url, urlMap[folder].title);
      }
    }
  }

  document.querySelectorAll('.file-item').forEach(item => {
    function isMobileOrTablet() {
      return window.innerWidth <= 768;
    }

    // Desktop: double-click to open window
    item.addEventListener('dblclick', (e) => {
      if (!isMobileOrTablet()) {
        openFileOrFolder(item);
      }
    });

    // Click: on mobile/tablet navigate; on desktop select only
    item.addEventListener('click', (e) => {
      if (isMobileOrTablet()) {
        const url = getUrlForItem(item);
        if (url) {
          e.preventDefault();
          window.location.href = url;
        }
        return;
      }
      if (e.detail === 1) {
        document.querySelectorAll('.file-item').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
      }
    });

    // Mobile/tablet: single touch ‚Üí navigate (no window)
    item.addEventListener('touchend', (e) => {
      if (!isMobileOrTablet()) return;
      const url = getUrlForItem(item);
      if (url) {
        e.preventDefault();
        window.location.href = url;
      }
    });
  });
  </script>
