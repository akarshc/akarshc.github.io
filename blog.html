<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>Akarsh Cholapurath</title>
</head>
<body>
<div class="container">
<div class="main">
	<div class="row">
		<div class="col">
			<div>
				<ul class="menu">
					<li><a href="./">Home</a></li>
					<li><a href="./about">About</a></li>
					<li><a href="./work">Work</a></li>
					<li><b>Blog</b></li>
					<li><a href="./contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h2>Blog</h2>
			<div id="articles"></div>
		</div>
	</div>
	<end />
</div>
</div>
<script type="text/javascript">
	fetch("https://akarshc.github.io/feed.json")
	.then(function(res) {
		return res.json();
	})
	.then(function(data) {
		console.log(data)
		document.getElementById('articles').innerHTML = data.posts.map(function(value, index) {
				return renderArticles(value, index)
			}).join('')
	})
	function renderArticles(value, index) {
		return `<div class="article" id=${value.id}>
		<h3>${value.title}</h3>
		<p class="content">${value.content}</p>
		</div>`
	}
</script>
</body>
</html>
